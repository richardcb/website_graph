<!DOCTYPE html>
<html>
<head>
  <title>Embedding Vega-Lite</title>
  <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
</head>
<body>

  <h1>VegaLite Charts</h1>

  <div id="vis"></div>
  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/vega@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>
  <script type="text/javascript">
    //TODO:
    // https://vega.github.io/vega-lite/docs/selection.html
    // https://vega.github.io/vega-lite/examples/interactive_multi_line_tooltip.html
    var vgSpec = "spec.vl.json";
    vegaEmbed("#vis", vgSpec, {"renderer":"svg"}).catch(console.warn);
  </script>
</body>
</html>
